<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					
					<a class="navbar-brand" href="{% url 'index' %}"><h1>Plebiscito</h1></a>
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">

						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							{% if user.is_authenticated %}
							<li class="nav-item">
								<a class="nav-link" href="#">{{ user.username }}</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'account_logout' %}">Cerrar sesi√≥n</a>
							</li>
							{% else %}
							<li class="nav-item">
								<a class="nav-link" href="{% url 'account_login' %}">Ingresar</a></li>
							{% endif %}
						</ul>
						<form class="d-flex">
							<input class="form-control me-2" type="search" placeholder="Buscar plebiscitos" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Buscar</button>
						</form>
					</div>
					
				</div>
			</nav>
			
			
			
			
		</header>

		<div class="container-sm">
			<div class="row justify-content-center mt-5">
				<div class="col-sm-6">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>

	</body>
</html>
