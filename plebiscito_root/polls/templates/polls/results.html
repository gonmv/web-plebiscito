{% extends 'base.html' %}
{% block content %}





<div class="card">
  <div class="card-header  text-center">
    <h1>{{ question.question_text }}</h1>
  </div>
  
  <h4 class="card-sub-title pt-3 px-3">Resultados:</h4>
  
  <div class="card-body">
    <ul>
  {% for choice in question.choice_set.all %}
    <div class="p-3">
      <li>{{ choice.choice_text }} -- {{ choice.votes }} voto{{ choice.votes|pluralize }}</li>
      <hr />
    </div>
  {% endfor %}
    </ul>
    <div class="text-center">
      <a class="card-link" href="{% url 'polls:detail' question.id %}">Volver a la pregunta</a>
      <a class="card-link" href="{% url 'polls:index' %}">Ver Ãºltimas preguntas</a>
    </div>
  {% endblock %}
  </div>
</div>
