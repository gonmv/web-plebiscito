{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


<div class="container d-flex justify-content-center">
  <div class="card p-5 m-5 text-center" style="width: 50%;">
    <h1 class="card-title">{% trans "Cerrar  sesión" %}</h1>
      {% trans '¿Realmente desea cerrar su sesión?' %}
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
        <div class="d-grip">
        <button class="btn btn-outline-secondary btn-lg mt-3" type="submit">{% trans 'Sí, cerrar sesión' %}</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
